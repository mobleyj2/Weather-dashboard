<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather DashBoard</title>
    <header><hs>Weather DashBoard</hs></header>
</head>

<body>
    <div class="card">
        <div class="search">
            <div5>
                <br>
                <br>

                <input class="text" type="text" placeholder="Enter City">
                <br>
            </div5>
            <div class="search-bar">
                <div class="input">
                    <div class="name">
                        <div class="loc">
                            <div4>
                                <br>
                                <button class="button">Submit</button>
                                <br>
                            </div4>
                            <br>
                        </div>

                        <h1 class="current"></h1>
                        <h3 class="city"></h3>
                        <h3 class="temp"></h3>
                        <h3 class="weather"></h3>
                        <h3 class="wind"></h3>
                        <h3 class="humid"></h3>

                        <br>
                        <br>


                        <lit>
                            <marquee>
                                <div1 style="float:left;width: 20%">
                                    <h1 class="current1"></h1>
                                    <h3 class="city1"></h3>
                                    <h3 class="temp1"></h3>
                                    <h3 class="weather1"></h3>
                                    <h3 class="wind1"></h3>
                                    <h3 class="humid1"></h3>
                                </div1>
                                <div1 style="float:left;width: 20%">
                                    <h1 class="current2"></h1>
                                    <h3 class="city2"></h3>
                                    <h3 class="temp2"></h3>
                                    <h3 class="weather2"></h3>
                                    <h3 class="wind2"></h3>
                                    <h3 class="humid2"></h3>
                                </div1>
                                <div1 style="float:left;width: 20%">
                                    <h1 class="current3"></h1>
                                    <h3 class="city3"></h3>
                                    <h3 class="temp3"></h3>
                                    <h3 class="weather3"></h3>
                                    <h3 class="wind3"></h3>
                                    <h3 class="humid3"></h3>
                                </div1>
                                <div1 style="float:left;width: 20%">
                                    <h1 class="current4"></h1>
                                    <h3 class="city4"></h3>
                                    <h3 class="temp4"></h3>
                                    <h3 class="weather4"></h3>
                                    <h3 class="wind4"></h3>
                                    <h3 class="humid4"></h3>
                                </div1>
                                <div1 style="float:left;width: 20%">
                                    <h1 class="current5"></h1>
                                    <h3 class="city5"></h3>
                                    <h3 class="temp5"></h3>
                                    <h3 class="weather5"></h3>
                                    <h3 class="wind5"></h3>
                                    <h3 class="humid5"></h3>
                                </div1>
                            </marquee>
                        </lit>
                    </div>


                    <displayWeather>
                    </displayWeather>
</body>

</html>
